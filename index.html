<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Generator</title>
    <!-- bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-info"> 
    <header class="text-center"><h1 id="title-text">GenderGenerator</h1></header>
        <main>
            <section>
                <div class="row w-75 justify-content-center padding">
                    <div class="col-md-8 ms-auto ftco-animate fadeInUp ftco-animated">
                        <form action="#" class="domain-form">
                            <div class="form-group d-md-flex"> <input id="input-field" type="text" class="form-control px-4" placeholder="Enter your name..."> <button id="search-btn" onclick="getInput()" type="submit" class="search-domain btn btn-primary px-5" value="Search Domain">Search</button></div>
                        </form>
                    </div>
                </div>
            </section>
              <section>
                <!-- cards design -->
                <h1 class="text-center my-4 area text-light">Know Gender By Name</h1>
                <section class="container area ">
                    <div class="card text-white bg-primary mb-3 mx-auto p-5" style="max-width: 22rem;">
                        <!-- spinner -->
                        <div id="spinner" class="d-flex justify-content-center d-none">
                            <div class="spinner-grow w-50" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <!--spinner  -->
                        <div id="card-div"></div>
                        <div id="error-text"></div>
                        </div>
                    </div>
                </section>
                <!-- cards design -->
              </section>
        </main>
    <script src="JS/app.js"></script>
</body>
</html>
